<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Boxicons CSS-->

<body>

            <img src="img2.png" alt="" class="profile-img" />

        <div class="text-data">

            <span class="job">Freelance Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100007383733583&mibextid=ZbWKwL" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/KeyurPa63210845?t=2iXUD340VFKy3mzyEzwObw&s=09" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i> </a>
            <a href="https://instagram.com/kishan8809?igshid=ZDdkNTZiNTM=" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i> </a>
            <a href="https://www.linkedin.com/in/keyur-patel-aa8b081a1/" style="background: #0072ba;" class="link">
                <i class='bx bxl-linkedin-square'></i> </a>
        </div>

        <div class="buttons">
            <button class="button">CoffeeðŸŒˆ</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">8k</span>

</body>

</html>
